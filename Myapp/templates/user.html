<!DOCTYPE html>
<html>
  <body>
    <div class="container mt-4">
      <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
          <div class="text-center col"></div>
          <h3
            class="alert alert-success rounded-pill"
            style="text-align: center">
            Create Employee
          </h3>
          <form action="/app/user/" method="POST">
            {% csrf_token %}
            <!--
                    Django has a {% csrf_token %} tag that is implemented to avoid malicious attacks. 
                    It generates a token on the server-side when rendering the page and makes sure to cross-check this token for any requests coming back in.
                    If the incoming requests do not contain the token, they are not executed.
                -->
            {% if error%}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <div class="form-group">
              <label for="">First Name</label>
              <input
                type="text"
                name="firstname"
                id=""
                value="{{ values.first_name }}"
                class="form-control form-control-sm"
                placeholder=""/>
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input
                type="text"
                name="lastname"
                id=""
                value="{{ values.last_name }}"
                class="form-control form-control-sm"/>
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input
                type="text"
                name="phone"
                id=""
                class="form-control form-control-sm"
                value="{{ values.phone }}"
                placeholder="9876543210"/>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                required
                type="email"
                name="email"
                id=""
                value="{{ values.email }}"
                class="form-control-sm form-control"
                placeholder="abc@gmail.com"/>
            </div>

            <div class="form-group">
              <label for="">Department</label>
              <input
                type="text"
                name="department"
                id=""
                class="form-control form-control-sm"/>
            </div>
            
            <div class="form-group">
              <label for="">CTC</label>
              <input
                type="number"
                name="CTC"
                id=""
                class="form-control form-control-sm"/>
            </div>
            
            <button type="submit" class="btn btn-sm btn-success col-lg-12">
              Add Employee
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
